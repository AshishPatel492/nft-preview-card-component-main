<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card_img_con">
        <img class="card_img" src="./images/image-equilibrium.jpg" alt="">
        <div class="img_hover"></div>
          <img class="card_img_hover" src="./images/icon-view.svg" alt="">
      </div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="prise_time">
        <div><img src="./images/icon-ethereum.svg" alt=""><h3 class="left">0.041 ETH</h3></div>
        <div><img src="./images/icon-clock.svg" alt=""><h3 class="right">3 days left</h3></div>
      </div>
      <hr>
      <footer class="footer_img">
        <img src="./images/image-avatar.png" alt="">
        <h3><span class="tag">Creation of </span> <span class="name">Jules Wyvern</span></h3>
      </footer>
    </div>
  </main>
</body>
</html>
